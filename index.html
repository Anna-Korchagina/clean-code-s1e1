<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>

  <div class="description aaa">
    <img class="description__img" src="./eisenhower-matrix.jpg">
    <a class="description__link more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="wraper centered-main-page-element">

    <p class="item" id="topSectionForAddingElementToList">
      <label class="item__title title" for="new-task">Add Item</label>
      <div class="item__content task-row-wrapper">
        <input class="item__text text" id="new-task" class="task" type="text">
        <button class="item__btn btn">Add</button>
      </div>
    </p>

    <div class="action">
      <h3 class="action__title title">Todo</h3>
      <ul class="action__list" id="incompleteTasks">
        <li class="action__item">
          <input class="action__checkbox checkbox" type="checkbox">
          <label class="action__task task">Pay Bills</label>
          <input class="action__text text" type="text" class="task">
          <button class="action__btn btn edit">Edit</button>
          <button class="action__btn btn delete"><img class="action__img" src="./remove.svg"></button>
        </li>
        <li class="action__item editMode">
          <input class="action__checkbox checkbox" type="checkbox">
          <label class="action__task task">Go Shopping</label>
          <input class="action__text text" type="text" value="Go Shopping" class="task">
          <button class="action__btn btn edit">Save</button>
          <button class="action__btn btn delete"><img class="action__img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>

    <div class="action">
      <h3 class="action__title title">Completed</h3>
      <ul class="action__list" id="completed-tasks">
        <li class="action__item">
          <input class="action__checkbox checkbox" type="checkbox" checked>
          <label class="action__task task">See the Doctor</label>
          <input class="action__text text" type="text" class="task">
          <button class="action__btn btn edit">Edit</button>
          <button class="action__btn btn delete"><img class="action__img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Eisenhower matrix how to make decisions on what's urgent and important">
  <meta name="keywords" content="The Eisenhower Matrix">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>

  <div class="wrapper">
    <header class="description">
      <h1 class="description__tite">Матрица Эйзенхауэра</h1>
      <img class="description__img" src="./eisenhower-matrix.jpg" 
              alt="Матрица Эйзенхауэра – как инструмент расстановки приоритетов.">
      <a class="description__link" href="https://goal-life.com/page/method/matrix-eisenhower">
              Want more details?</a>
    </header>
  </div>

  <div class="wrapper">
    <main class="main">

      <section class="item item_top">
        <label class="item__title" for="new-task">Add Item</label>
        <div class="item__content">
          <input class="item__text text input" id="new-task" type="text">
          <button class="item__btn btn">Add</button>
        </div>
      </section>
  
      <section class="action">
        <h3 class="action__title">Todo</h3>
        <ul class="action__list action__list_incompleted">
          <li class="action__item">
            <input class="action__checkbox checkbox input" type="checkbox">
            <label class="action__task task">Pay Bills</label>
            <input class="action__text text input" type="text">
            <button class="action__btn btn action__btn_edit">Edit</button>
            <button class="action__btn btn action__btn_delete">
              <img class="action__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="action__item action__item_editMode">
            <input class="action__checkbox checkbox input" type="checkbox">
            <label class="action__task task">Go Shopping</label>
            <input class="action__text text input" type="text" value="Go Shopping">
            <button class="action__btn btn action__btn_edit">Save</button>
            <button class="action__btn btn action__btn_delete">
              <img class="action__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
  
      <section class="action">
        <h3 class="action__title">Completed</h3>
        <ul class="action__list action__list_completed">
          <li class="action__item">
            <input class="action__checkbox checkbox input" type="checkbox" checked>
            <label class="action__task task">See the Doctor</label>
            <input class="action__text text input" type="text">
            <button class="action__btn btn action__btn_edit">Edit</button>
            <button class="action__btn btn action__btn_delete">
              <img class="action__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
  
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
